{% extends 'base.html'%}
{% block title %}
Добавление статьи
{% endblock %}


{% block body %}
<div class="container">
    <h1>Обновление статьи</h1>
    <form method="post">
        <input type="text" name="title" id="title" class="form-control" value="{{ article.title }}" placeholder="Введите заголовок статьи"><br>
        <textarea name="intro" id="intro" class="form-control"  placeholder="Введите предисловие" >{{ article.intro }}</textarea><br>
        <textarea name="text" id="text"  class="form-control" placeholder="Введите основной текст">{{ article.text }}</textarea><br>
        <input type="submit" name="title"  class="btn btn-success" value="Обновить"><br>
    </form>
</div>


{% endblock %}
